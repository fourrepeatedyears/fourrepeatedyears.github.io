<!DOCTYPE html>
<html>
<head>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>
<body>
<div id="fb-root"></div>
<script>
  var loggedIn = false;

  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1480164085544279',
      status     : true, // check login status
      cookie     : true, // enable cookies to allow the server to access the session
      xfbml      : true  // parse XFBML
    });

    FB.getLoginStatus(function(response) {
      console.log(response);
      if (response.status === 'connected') {
        loggedIn = true;
        testAPI();
      } else if (response.status === 'not_authorized') {
        setLoginFunc();
      } else {
        setLoginFunc();
      }
    });
  };

  // Load the SDK asynchronously
  (function(d){
   var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
   if (d.getElementById(id)) {return;}
   js = d.createElement('script'); js.id = id; js.async = true;
   js.src = "//connect.facebook.net/en_US/all.js";
   ref.parentNode.insertBefore(js, ref);
  }(document));

  // Here we run a very simple test of the Graph API after login is successful. 
  // This testAPI() function is only called in those cases. 
  function testAPI() {
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me/albums', function(response) {
      console.log('Good to see you, ' + response.name + '.');
      console.log(response);
    });
  }

  function setLoginFunc() {
    FB.login(function(response) {
     // handle the response
     $('#success_title').html('Success login =)');
    }, {scope: 'basic_info, email, public_profile,user_photos, user_friends'});
  }
</script>

<!--
  Below we include the Login Button social plugin. This button uses the JavaScript SDK to
  present a graphical Login button that triggers the FB.login() function when clicked. -->

<script>
  console.log(loggedIn);
  if (loggedIn == false) {
    document.write('<fb:login-button show-faces="true" width="200" max-rows="1" scope="basic_info, email, public_profile,user_photos, user_friends"></fb:login-button>');
  }
</script>

<h1 id='success_title'></h1>
</body>
</html>
